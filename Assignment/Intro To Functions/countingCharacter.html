<!DOCTYPE html>
<html>
<head>
	<title>Counting Characters</title>
</head>
<body>
	<center>Counting Number of a particular character in a word</center><br><br>
	Word:<br><input type="text" name="word" id="word" placeholder="Enter your word"><br><br>
	Character:<br><input type="text" name="character" id="character" placeholder="Enter character to be counted"><br><br>
	<button onclick="countChar()">Count</button>
	<p id="count"></p>

	<script type="text/javascript">
	
	/*RegExp has not yet been introduced at this level
	  So this a basic count of characters*/

		function countChar(){
			var word = document.getElementById('word').value;
        	var char = document.getElementById('character').value;
        	var count = 0;
            for(i = 0; i < word.length; i++){
            	if(word.charAt(i) == char){
            		count++;
            	}	
            }
            document.getElementById('count').innerHTML = "Your count is " + count;
		}
	</script>
</body>
</html>
